<!DOCTYPE html>
<html>

<head>
	<title>SAML Message Decoder</title>
  <meta charset="UTF-8">
</head>

<body>
  <script id="nothing-to-display-template" type="x-tmpl-mustache">
    <div id='no-messages'>
      <h2 class="message-title">SAML Message Decoder</h2>
      <p>Once any SAML messages are spotted they will be listed here instead of this text.</p>
      <p style="font-size: .7em;">In the meantime, did you notice that the right&#x2011;click menu has a few more features now?</p>
      <img src="static/right-click-menu.png" />
    </div>
  </script>
	<script id="horizontal-message-template" type="x-tmpl-mustache">
		<div class="section fp-auto-height fp-noscroll">
		{{#messages}}
			<div class="slide">
				{{>message}}
			</div>
		{{/messages}}
		</div>
	</script>
	<script id="vertical-message-template" type="x-tmpl-mustache">
		{{#messages}}
			<div class="section fp-auto-height">
				{{>message}}
			</div>
		{{/messages}}
	</script>
	<script id="single-message-template" type="x-tmpl-mustache">
		<div class="message-container">
			<h2 class="message-title">
        # {{index}} - {{parameter}} via {{binding}} binding, at {{time}} (UTC)

        <div class="message-copy-toolbar">
          <button class="copy-messages-button tooltipped-no-delay" data-message-index="{{index}}" aria-label="Copied to clipboard!">
            Copy this message
          </button>
          <button class="clear-copy-selections" style="display: none;">
            Clear selections
          </button>
          <div class="message-copy-checkbox-container">
            <input data-checkbox-index="{{index}}" type="checkbox" class="message-copy-checkbox" id="message-copy-checkbox-{{index}}" />
            <label for="message-copy-checkbox-{{index}}"></label>
          </div>
        </div>
      </h2>
			<div class="message-body"><pre><code class="xml" data-message-index="{{index}}">{{formattedContent}}</code></pre></div>
			<div class="message-parameters">
				<dl>
					{{#parameters}}
						<div class="message-parameter">
							<span>{{name}}</span>
							<textarea>{{value}}</textarea>
						</div>
					{{/parameters}}
				</dl>
			</div>
		</div>
	</script>

	<div id="main-container"></div>
  <b class="nav-prev">&#9664;</b>
  <b class="nav-next">&#9654;</b>
  <div id="temp-container" style="width: 0; height: 0"></div>
  <!-- temp-container must be 'visible', or clipboard.js won't work -->
</body>
</html>
